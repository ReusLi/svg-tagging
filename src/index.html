<html>
<style>
  body *,
  html * {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }

  .c-draw-rect,
  svg {
    position: absolute;
  }

  .svg-panel {
    overflow: visible;
  }

  .region-text {
    font-size: 12px;
  }

  .c-draw-size-label>svg {
    position: absolute;
    margin: auto;
    overflow: visible;
    min-height: 2px;
    min-width: 2px;
    pointer-events: none;
  }

  .c-draw-size-label {
    font-size: 12px;
  }
</style>

<body>

  <div class="c-draw-rect " id="-IdLd6zF1d" style="width: 166px; height: 36px; left: 50px; top: 110px; cursor: auto;">
    <svg width="166" height="36" class="svg-panel 
    ">
      <rect x="1" y="1" width="166" height="36" stroke-width="1" stroke-dasharray="none" class="line-rect"
        fill="rgba(249,86,113,0.5)" style="pointer-events: auto; cursor: move;"></rect>
      <rect x="1" y="1" width="166" height="36" stroke="rgba(0,0,0,0)" stroke-width="20" class="line-rect" fill="none"
        style="pointer-events: auto; cursor: move;"></rect>
      <line x1="-5.5" y1="0.5" x2="-5.5" y2="36.5" stroke="rgba(249,86,113,1)" stroke-width="1"></line>

      <line x1="66.5" y1="-8" x2="66.5" y2="-3" stroke="rgba(249,86,113,1)" stroke-width="1"></line>
      <text x="33" y="-10" fill="rgba(249,86,113,1)" class="region-text"
        style="pointer-events: auto; cursor: move; dominant-baseline: text-after-edge; text-anchor: middle;">66
        px</text><text x="-40" y="24" fill="rgba(249,86,113,1)" class="region-text"

      <line x1="0.5" y1="0" x2="0.5" y2="74" stroke="rgba(0,0,0,0)" stroke-width="10" class="line"

      <line x1="-4" y1="0" x2="4" y2="0" stroke="rgba(249,86,113,1)" stroke-dasharray="none" stroke-width="2"></line>
